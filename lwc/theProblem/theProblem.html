<template>
    <div class="the-problem" id="problem" data-id="problem">
      <div class="the-problem-bg">
        <lightning-layout class="the-problem-layout">
          <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class=" the-problem">
              <div class="slds-grid slds-gutters marginL0 marginR0 "> 
                <div class="slds-col slds-size_2-of-3  left-content">
                  
                  <h2 class="sub_heading">{label.problem_text_1}</h2>
                  <h4>{label.problem_text_2}</h4>
                  <!-- <h2>{label.problem_text_3}</h2> -->
                  <p><lightning-formatted-rich-text value={label.problem_text_4}></lightning-formatted-rich-text></p> 
                  <!-- <p>{label.problem_text_5} ssss</p> -->
                </div>
                <div class="slds-col slds-size_1-of-3 the-problem-right-col">
                  <div class="sidebar">
                    <p>{label.problem_text_5}</p>
                    <p><img src={problem_sideimage} alt="Problem sideimage"></p>
                    <p>{label.problem_text_6}</p>
                  </div>
                </div>
              </div> 
              <div class="line"></div> 
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class=" the-problem">
            <div class="bottom margin">
              <div class="bottom_content1">
                <!-- <div class="help-img-text1">WE NEED<span>YOUR</span></div>
                <div class="help-img-text2">HELP</div> -->
                <p class="pull-left">
                  <img src={we_need_help} alt="Part of Solution">
                </p>
                <div class=" top-banner-button pull-left button">
                  <a href="#" class="banner-test-btn slds-button" onclick={handleClick}>
                      <div class="btn__test-time-left">{label.banner_Text_6}</div>
                      <div class="btn__test-time-right">
                          <span class="time__number">10</span>
                          <span class="time__units">min </span>
                      </div>
                  </a>
              </div>
              </div>
            </div>
          </lightning-layout-item>
   
      </lightning-layout>
      </div>
    </div>
    
    
    
</template>

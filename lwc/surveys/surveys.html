<template>
    <div class="l-title text-center text-normal">{survey_text_1}</div>
    <p>{survey_text_2}   </p>

    <p><span class="opened icon-in-text game-tiles remove-border"><lightning-icon icon-name="utility:unlock" class="game-tiles-lock-icon"  alternative-text="check"></lightning-icon>&nbsp; </span>  =  {Survey_text_2_1}</p>
    <p><span class="completed icon-in-text game-tiles remove-border"><lightning-icon icon-name="action:check" class="game-tiles-lock-icon"  alternative-text="check"></lightning-icon>&nbsp; </span>  = {Survey_text_2_2}</p>
    <p><span class="locked icon-in-text  game-tiles remove-border"><lightning-icon icon-name="utility:lock" class="game-tiles-lock-icon"  alternative-text="check"></lightning-icon>&nbsp;</span>  =  {Survey_text_2_3}</p>

    <lightning-formatted-rich-text value={Survey_text_2_4}></lightning-formatted-rich-text>

    <lightning-card class="game-tiles-box">
        <lightning-layout multiple-rows class="mt35">
            <div class="slds-backdrop-game-tiles" if:true={restrictGame}>
                <div class="j-center text-center game-blocked slds-text-heading_medium slds-hyphenate">
                <lightning-formatted-rich-text value={game_block_error} ></lightning-formatted-rich-text>  
                </div>  
            </div>

            <lightning-layout multiple-rows class="mt35">
                <div class="slds-backdrop-game-tiles" if:true={restrictGame}>
                 <div class="j-center text-center game-blocked slds-text-heading_medium slds-hyphenate">
                 <lightning-formatted-rich-text value={game_block_error} ></lightning-formatted-rich-text>  
                 </div>  
             </div>

        <!-- Opened Tiles -->
        <template for:each={surveyItems} for:item="survey">
            <lightning-layout-item  key={survey.id}  size="12"  small-device-size="12" medium-device-size="12" large-device-size="4"
              padding="around-small">
              <a class={survey.classname} onclick={surveyClick}>
                <div class="status">
                  <template if:true={survey.open}>
                    <lightning-icon icon-name="utility:unlock" class="game-tiles-lock-icon" alternative-text="check"></lightning-icon>
                  </template>
                  <template if:true={survey.complete}>
                    <lightning-icon icon-name="action:check" alternative-text="check"></lightning-icon>
                  </template>
                  <template if:true={survey.lock}>
                    <lightning-icon icon-name="utility:lock" class="game-tiles-lock-icon" alternative-text="check"></lightning-icon>
                  </template>
                  <div class="btn__game-time-center">{survey.surveytime}</div>
                </div>
                <div class={survey.titleclass}><span>{survey.surveyname}</span></div>
              </a>
            </lightning-layout-item>
        </template>

        <template if:false={hideSurvey18}>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="4" padding="around-small">
            <div class="survey locked game-tiles" >
                <div class="status">
                    <lightning-icon icon-name="utility:lock" class="game-tiles-lock-icon" alternative-text="check"></lightning-icon>
                <div class="btn__game-time-center">{survey_five_min} </div>
                </div>
                <div class="title"><span>{game_name_c}</span></div>
            </div>
        </lightning-layout-item> 
      </template>
        <template if:false={hideSurvey19}>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="4" padding="around-small">
          <div class="survey locked game-tiles" >
              <div class="status">
                  <lightning-icon icon-name="utility:lock" class="game-tiles-lock-icon" alternative-text="check"></lightning-icon>
              <div class="btn__game-time-center">{survey_five_min} </div>
              </div>
              <div class="title"><span>{game_name_c}</span></div>
          </div>
      </lightning-layout-item> 
    </template>
    </lightning-layout>
    </lightning-layout>
</lightning-card>
</template>

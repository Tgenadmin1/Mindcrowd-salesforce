<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id-4" id="combobox-label-id-133">{label}</label>
    <div class="slds-form-element__control" data-recid={dropdownid}>
      <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none" onclick={handleClick}>
            <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-has-focus slds-combobox__input-value" aria-labelledby="combobox-label-id-133 combobox-id-4-selected-value" id="combobox-id-4-selected-value" aria-controls="listbox-id-6"
              aria-expanded="true" aria-haspopup="listbox" aria-activedescendant="option1">
              <span class="slds-truncate" id="combobox-value-id-96">{selectedValue}</span>
            </div>
            <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
              <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#down"></use>
              </svg>
            </span>
          </div>
          <div id="listbox-id-6" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" aria-label={label} tabindex="0" aria-busy="false">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <template for:each={values} for:item="data">
                <li key={data.value} role="presentation" data-value={data.value} class="slds-listbox__item" onclick={handleOptionClick}>
                  <div id={data.value} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                  <span class="slds-media__figure slds-listbox__option-icon"></span>
                  <span class="slds-media__body">
                    <span class="slds-truncate" title={data.value}>{data.value}</span>
                  </span>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

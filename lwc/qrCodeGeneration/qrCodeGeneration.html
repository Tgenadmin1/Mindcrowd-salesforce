        <template for:each={qrcodeIds} for:item="barcode">  
            <div key={barcode}   class="qrcodeClass-box">
                <div  class="qrcodeClass" ></div>
                <div  class="barcodeClass" lwc:dom="manual"></div>
                
                
            </div>
        </template>

          <div key={barcode1} class="barcode slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_4-of-12">           
            <div class = "data-id">{barcode1}</div>
          </div>
        </template-->
				
    </div>  
</template>

                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_12-of-12 width50 m-full-width">
                                <lightning-input class="require right_4_Time" type="text" name="right_4_Time" onchange={Right_4_TimeChange} value={refOfBean.RightHand_4_ExerciseTime__c}  label={BeanGame_text9} placeholder={BeanGame_text22} required >
                                </lightning-input>
                            </div>
                        </div>
                        </fieldset>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="participation-form-item-row">
                        <fieldset class="slds-form--compound">

                            <div class="slds-col slds-size_12-of-12 width50 m-full-width">
                                <lightning-input class="require right_4_Drops" type="number" name="right_4_Drops" onchange={Right_4_DropsChange} value={refOfBean.RightHand_4_ExerciseDrops__c}  label={BeanGame_text10} placeholder={BeanGame_text22} required >

                            </div>
                        </div>
                        </fieldset>

                                                              options={right_4_BeanExerciseGoing.data.values}
                                                              value={refOfBean.RightHand_4_ExerciseGoing__c}
                                                              type="radio"
                                                              onchange={Right_4_BeanExerciseGoingHandle} required>
                                    </lightning-radio-group>
                                 </template>
                            </div>
                        </div>
                        </fieldset>
                    </lightning-layout-item>
                    <!-- Excercise 4 end from here -->

                    </lightning-button>     
                </lightning-layout-item>
            </template>
        </lightning-layout>

<!-- start one last thing -->
